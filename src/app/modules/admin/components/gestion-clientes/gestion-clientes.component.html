<p>Se incluira tabla co lista de cliente (filtrado, actualizar borrar). Espacio para ingresar cliente</p>
<hr>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>TABLA CLIENTES</h3>
        </div>
        <!--FILTRO TABLA-->
        <div class="card-body">
            <div class="form-outline mb-4">
                <input type="text" class="form-control" id="datatable-search-input" placeholder="Buscar" />
                <label class="form-label" for="datatable-search-input"></label>
            </div>
            <div id="datatable">
            </div>
            <!--TABLA-->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>IDENTIFICACION</th>
                        <th>CORREO</th>
                        <th>TELEFONO</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{cliente.nombre}}</td>
                        <td>{{cliente.apellido}}</td>
                        <td>{{cliente.documento}}</td>
                        <td>{{cliente.correo}}</td>
                        <td>{{cliente.telefono}}</td>
                        <td>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
