<mat-card>
    <mat-card-content>
        <form>
            <h2>Log In</h2>
            <mat-form-field>
                <input matInput placeholder="Email" name="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" placeholder="Password" name="password">
            </mat-form-field>
            <button (click)="perfil()" mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
